<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"
    <script defer src=/js/scripts.js></script>
</head>
<body>

<div class="game-board">
    <h1>ROCK PAPER SCISSORS IS DOPE</h1>
    <div class="scores"></div>
        <div class="score">
            <h2>Player</h2>
            <h3 id="player-score"></h3>
        </div>
    <div class="score">
        <h2>Ties</h2>
        <h3 id="ties-score">0</h3>
    </div>
    <div class="score">
        <h2>Computer</h2>
        <h3 id="computer-score">0</h3>
    </div>
        <img src="imgs/rock.png" class="image" id="player-output">
        <img src="imgs/rock.png" class="image" id="computer-output">
    </div>
    <button id="play">PLAY!</button>
    <div id-"choices" class="hidden">
        <img src="imgs/rock.png" id-"R" class="choice">
        <img src="imgs/paper.png" id-"P" class="choice">
        <img src="imgs/scissors.png" id-"S" class="choice">
    </div>
    <button id="reset">RESET!</button>
</div>
</body>
</html>
